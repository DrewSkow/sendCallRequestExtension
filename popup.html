<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <title>popup</title>
</head>
<body>
    <div class="row">
        <p>ID Девушки</p>       
        <input placeholder="Введите ID девушки" type="text" name="w_id" id="i_w_id">
    </div>

    <div class="row">
        <p>ID Мужчин</p>
        <input placeholder="Введите ID мужчин" type="text" name="m_id" id="i_m_id">
        <p class="desc">
            Вводите ID мужчин через запятую без пробелов
        </p>
    </div>

    <div class="row">
        <p>Количество заявок для одного мужчины</p>    
        <input placeholder="Введите количество" type="number" name="quantity" id="req_quantity">
    </div>

    <div class="row">
        <p>Дата начала рассылки</p>
        <div class="date-picker">
            <div class="selected-date"></div>
    
            <div class="dates">
                <div class="month">
                    <div class="arrows prev-mth">&lt;</div>
                    <div class="mth"></div>
                    <div class="arrows next-mth">&gt;</div>
                </div>
    
                <div class="days"></div>
            </div>
        </div>
    </div>

    <div class="btn">
        <button id="sendButton">Начать рассылку</button>
    </div>

    <div class="row switcher">
        <p>Выключатель</p>
        <label class="switch">
            <input id="switchButton" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <script src="date-picker.js" ></script>
    <script src="popup.js" type="module" ></script>
</body>
</html>
