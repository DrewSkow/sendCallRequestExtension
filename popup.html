<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <title>popup</title>
</head>
<body>
    <div class="wrapper">

        <div class="switcher">
            <div class="switcher_wrapper">
                <p>Включить программу</p>
                <label class="switch-small">
                    <input id="switchButton" type="checkbox">
                    <span class="slider-small round"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <p>ID Девушки</p>       
            <input placeholder="Введите ID девушки" type="text" name="w_id" id="i_w_id">
        </div>

        <div class="row">
            <p>ID Мужчин</p>
            <input placeholder="Через запятую без пробелов" type="text" name="m_id" id="i_m_id">
        </div>

        <div class="row pickers">
            <div class="date-picker-wrapper">
                <p>Дата</p>
                <div class="date-picker">
                    <div id="selectedDate" class="selected-date"></div>
            
                    <div class="dates">
                        <div class="month">
                            <div class="arrows prev-mth">&lt;</div>
                            <div class="mth"></div>
                            <div class="arrows next-mth">&gt;</div>
                        </div>
                        <div class="days"></div>
                    </div>
                </div>
            </div>
            <div class="time-picker">
                <p>Время</p>
                <input type="text" placeholder="Ч" id="timeH">
                :
                <input type="text" placeholder="M" id="timeM">
            </div>
        </div>

        <div class="row">
            <p>Количество заявок</p>    
            <input placeholder="Для одного мужчины" type="number" name="quantity" id="req_quantity">
        </div>
        
        <div class="btn row">
            <button id="sendButton">Начать рассылку</button>
        </div>

        <div class="row">
            <div class="multi">
                <p>Многостраничный режим</p>  
                <div class="multi__line">
                    <input placeholder="Кол-во стр." type="text" name="multi-page" id="multiPage">
                    <label class="switch">
                        <input id="switchButtonMultiPage" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>  
                <p class="desc">
                    Работа в нескольких вкладках повысит нагрузку на ваш ПК. 
                </p>
            </div>
        </div>
    </div>

    <script src="date-picker.js" ></script>
    <script src="popup.js" type="module" ></script>
</body>
</html>
